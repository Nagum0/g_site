<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
	<title>???/Black Jack</title>
</head>
<body>
	
	<div class="blackjack_cont">
		<!--DEALER CONTAINER-->
		<div class="dealer_cont">
			<span class="info_span">
				<label class="name_lbl">
					<b><i>Dealer</i></b>
				</label>
				<label class="bios_counter" id="dealerBiosCounter">
					<b><i>Bios</i></b> <br>
					<i>15</i>
				</label>
				<label class="card_sum" id="dealerCardSumLbl">
					<b><i>Card Sum</i></b> <br>
					<i>0</i>
				</label>
				<label class="bios_bet" id="dealerBiosBetLbl">
					<b><i>Bios bet</i></b> <br>
					<i>0</i>
				</label>
			</span>	

			<span class="card_holder dealer_card_holder" id="enemyCardHolder">
			</span>

		</div>
		<!--PLAYER CONTAINER-->
		<div class="player_cont">
			<span class="info_span">
				<label class="name_lbl">
					<b><i>Player</i></b>
				</label>
				<label class="bios_counter" id="playerBiosCounter">
					<b><i>Bios</i></b> <br>
					<i>15</i>
				</label>
				<label class="card_sum" id="playerCardSumLbl">
					<b><i>Card Sum</i></b> <br>
					<i>0</i>
				</label>
				<a href="#" class="command_btn" id="hitBtn">
					HIT
				</a>
				<a href="#" class="command_btn" id="standBtn">
					STAND
				</a>
				<a href="#" class="command_btn" id="betBtn">
					BET
				</a>
				<label class="bios_bet" id="playerBetBios">
					<b><i>Bios bet</i></b> <br>
					<i>0</i>
				</label>
			</span>

			<span class="card_holder player_card_holder" id="playerCardHolder">
			</span>

		</div>

		<!--BETTING WINDOW-->
		<div class="hidden" id="betMenu">
			<label class="bet_lbl">
				<b><i>Bet</i></b> <br>
			</label>
			<input type="text" class="bet_input" id="betInput">
			<label class="bios_error_txt hidden" id="biosErrorLbl">
				Not enough <i>BIOS</i>!
			</label>
			<a href="#" class="command_btn" id="confirmBetBtn">
				CONFIRM
			</a>
		</div>
	</div>

	<!--CONSOLE-->
	<div class="console_cont" id="consoleContainer">
		<!--console_log class for text-->
	</div>

	<!--LOST WINDOW-->
	<div class="hidden" id="lostWindow">
		<label class="bet_lbl">
			YOU LOST!
		</label>
		<a href="#" class="command_btn retry_btn" id="retryBtn">
			RETRY
		</a>
	</div>

	<!--WIN MENU-->
	<div class="hidden" id="winMenu"> <!--class="bet_menu"-->
		<label class="bet_lbl">
			YOU WON!
		</label>
		<a href="#" class="command_btn retry_btn" id="playAgainBtn">
			Play Again
		</a>
	</div>

    <script src="blackjack.js" defer></script>
</body>
</html>
