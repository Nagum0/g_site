<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
	<title>???/Black Jack</title>
</head>
<body>
	
	<div class="blackjack_cont">
		<div class="dealer_cont">
			<span class="info_span">
				<label class="name_lbl">
					<b><i>Dealer</i></b>
				</label>
				<label class="bios_counter" id="dealerBiosCounter">
					<b><i>Bios</i></b> <br>
					<i>15</i>
				</label>
				<label class="card_sum" id="cardSum">
					<b><i>Card Sum</i></b> <br>
					<i>0</i>
				</label>
				<label class="bios_bet" id="dealerBiosBet">
					<b><i>Bios bet</i></b> <br>
					<i>0</i>
				</label>
			</span>	
		</div>
		<div class="player_cont">
			<span class="info_span">
				<label class="name_lbl">
					<b><i>Player</i></b>
				</label>
				<label class="bios_counter" id="playerBiosCounter">
					<b><i>Bios</i></b> <br>
					<i>15</i>
				</label>
				<label class="card_sum" id="cardSum">
					<b><i>Card Sum</i></b> <br>
					<i>0</i>
				</label>
				<a href="#" class="command_btn" id="hitBtn">
					HIT
				</a>
				<a href="#" class="command_btn" id="standBtn">
					STAND
				</a>
				<a href="#" class="command_btn" id="betBtn">
					BET
				</a>
				<label class="bios_bet" id="playerBetBios">
					<b><i>Bios bet</i></b> <br>
					<i>0</i>
				</label>
			</span>
		</div>

		<div class="hidden" id="betMenu">
			<label class="bet_lbl">
				<b><i>Bet</i></b> <br>
			</label>
			<input type="text" class="bet_input" id="betInput">
			<label class="bios_error_txt hidden" id="biosErrorLbl">
				Not enough <i>BIOS</i>!
			</label>
			<a href="#" class="command_btn" id="confirmBetBtn">
				CONFIRM
			</a>
		</div>
	</div>

    <script src="blackjack.js" defer></script>
</body>
</html>
